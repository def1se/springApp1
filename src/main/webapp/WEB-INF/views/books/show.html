<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>all books</title>
    <style>
        .btn{
            padding: 2px 5px; /* Отступы */
            font-size: 14px; /* Размер шрифта */
            border: none; /* Без границы */
            border-radius: 4px; /* Скругление углов */
            cursor: pointer; /* Указатель для курсора */
            background-color: #007BFF; /* Один цвет для всех кнопок */
            color: white;
        }
    </style>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBookId()})}" th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYearOfManufacture()}">book</a>
</div>

<br/>
<hr/>

<a th:href="@{/books/create}">Добавить книгу</a>

</body>
</html>
